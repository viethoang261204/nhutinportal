    <style>
        #langToggle {
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        #langToggle:hover {
            transform: scale(1.05);
        }
        
        .coming-soon-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
        }
        
        .coming-soon-content {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .coming-soon-icon {
            font-size: 120px;
            color: #2AA85B;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .coming-soon-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2AA85B 0%, #1F8A4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }
        
        .coming-soon-text {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-bar-container {
            max-width: 400px;
            margin: 2rem auto;
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2AA85B 0%, #1F8A4A 100%);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
            width: 70%;
        }
        
        @keyframes progress {
            0% {
                width: 60%;
            }
            50% {
                width: 80%;
            }
            100% {
                width: 60%;
            }
        }
    </style>
</head>

<body class="has-fixed-header">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Placeholder -->

    <!-- Page Header Start -->
    <div class="container-fluid py-5" style="margin-top: 120px; background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);">
        <div class="container text-center py-4">
            <h1 class="display-2 mb-3 animated slideInDown" style="font-weight: 800; background: linear-gradient(135deg, #2AA85B 0%, #1F8A4A 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: none; letter-spacing: 2px;">
                TIN TỨC
            </h1>
            <div class="d-flex justify-content-center align-items-center animated slideInDown">
                <a class="text-muted text-decoration-none" href="index.html" style="font-size: 16px; transition: color 0.3s;" onmouseover="this.style.color='#2AA85B'" onmouseout="this.style.color='#6c757d'">
                    <i class="fas fa-home me-2"></i>Trang Chủ
                </a>
                <span class="mx-3 text-muted">•</span>
                <span style="font-size: 16px; color: #2AA85B; font-weight: 600;">Tin Tức</span>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Coming Soon Section Start -->
    <div class="container-fluid coming-soon-section">
        <div class="container">
            <div class="coming-soon-content wow fadeInUp" data-wow-delay="0.1s">
                <div class="coming-soon-icon">
                    <i class="fas fa-newspaper"></i>
                </div>
                <h1 class="coming-soon-title">Trang Tin Tức Đang Phát Triển</h1>
                <p class="coming-soon-text">
                    Chúng tôi đang xây dựng trang tin tức với các tính năng hiện đại để mang đến cho bạn những thông tin mới nhất về sản phẩm, dịch vụ và hoạt động của Như Tín.
                </p>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <p class="text-muted mt-4 mb-4">
                    <i class="fas fa-clock me-2"></i>Trang này sẽ sớm được hoàn thiện
                </p>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="index.html" class="btn btn-primary rounded-pill py-3 px-5">
                        <i class="fas fa-home me-2"></i>Về Trang Chủ
                    </a>
                    <a href="contact.html" class="btn btn-outline-primary rounded-pill py-3 px-5">
                        <i class="fas fa-envelope me-2"></i>Liên Hệ
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Coming Soon Section End -->
